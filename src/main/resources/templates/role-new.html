<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: html_head"/>

<body>
  <div th:replace="layout :: menu"/>
   <h3>Create Role page</h3>
   <form action="#" th:action="@{'/v1/admin/role/new'}" th:object="${role}" method="post">
	<table>
      <tbody>
        <tr>
          <td><span th:text="#{fieldLabel.roleName}"></span></td>
          <td><input type="text" th:field="*{name}" /></td>
          <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></td>
        </tr>
        <tr>
          <td><span th:text="#{fieldLabel.description}"></span></td>
          <td><input type="text" th:field="*{description}" /></td>
          <td th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></td>
        </tr>
        <tr>
          <td><input type="submit" value="Create" class="blcass" /></td>
          <td></td>
          <td></td>
        </tr>
      </tbody>
    </table>
  </form>
</body>
